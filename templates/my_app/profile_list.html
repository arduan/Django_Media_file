 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Profile List</title>
 </head>
 <body>
     <h1>Profile List</h1>
     <ul>
         {% for profile in profiles %}
         <li>
             <img src="{{ profile.profile_picture.url }}" alt="{{ profile.username }}" width="100">
             {{ profile.username }}
         </li>
         {% endfor %}
     </ul>
 </body>
 </html>
